<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Jumbotron for Title-->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container">
        <!--Search-->
        <div class="row">
            <div class="col-sm-4 bg-light">
                <!--Here we create an HTML form for handling the inputs-->
                <h4 class="pt-1"><strong>Enter a City:</strong></h4>
                <!--Here we create the text box for capturing the search city Name-->
                <div class="input-group mb-3">
                    <input type="text" class="form-control"id="search" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class="" id="searchBtn"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!--section for search city history-->
                <button class=" btn btn-primary" type="button" id="clear">Clear</button>
                <ul class="list-group">

                </ul>
            </div>   
            <div class="col-sm-8">
                <div class="row ml-2 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="city"></h3>
                        <p>Temperature:<span class="current" id="temp"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind"></span></p>
                        <p>UV index:<span class="current" id="uv"></span></p> 
                    </div>
                </div>
                <!--5day forecast-->
                <div class="col-sm-12" id ="5day">
                    <h3>5-Day Forecast</h3>
                    <div class="row">
                        <div class="col-sm-2">
                            <p id="5Date0"></p>
                            <p id="5Img0"></p>
                            <p>Temp:<span id="5Temp0"></span></p>
                            <p>Humidity:<span id="5Humidity0"></span></p>
                        </div>
                        <div class="col-sm-2">
                            <p id="5Date1"></p>
                            <p id="5Img1"></p>
                            <p>Temp:<span id="5Temp1"></span></p>
                            <p>Humidity:<span id="5Humidity1"></span></p>
                        </div>
                        <div class="col-sm-2">
                            <p id="5Date2"></p>
                            <p id="5Img2"></p>
                            <p>Temp:<span id="5Temp2"></span></p>
                            <p>Humidity:<span id="5Humidity2"></span></p>
                        </div>
                        <div class="col-sm-2">
                            <p id="5Date3"></p>
                            <p id="5Img3"></p>
                            <p>Temp:<span id="5Temp3"></span></p>
                            <p>Humidity:<span id="5Humidity3"></span></p>
                        </div>
                        <div class="col-sm-2">
                            <p id="5Date4"></p>
                            <p id="5Img4"></p>
                            <p>Temp:<span id="5Temp4"></span></p>
                            <p>Humidity:<span id="5Humidity4"></span></p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    
    </body>
    </html>
