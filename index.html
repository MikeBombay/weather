<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
   
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
</head>
<body>
    <!--Jumbotron-->
    <div class="jumbotron container-fluid mt-2 text-center p-2">
        <h1>Weather Dashboard</h1>
    </div>
    <div class="container-fluid">
        <!--Search-->
        <div class="row">
            <div class="col-sm-3 bg-light pl-2">
            
  
                <form id="form">
                    <label for="search" class="form-label h4 ml-4">Enter a city:</label>
                    <input type="text" class="form-control"id="search" aria-label="City Search" aria-describedby="search-button">
                </form>
        
                <button class=" btn btn-primary mt-1 mr-1" type="button" id="searchBtn">search</button>
                <button class=" btn btn-primary mt-1 mr-1" type="button" id="clearBtn">clear</button>
                <ul class="list-group" id="cityList">
                </ul>
            </div>   
            <!-- today's forecast-->
            <div class="col-sm-9">
                <div class="row mr-1 border border-dark rounded">
                    <div class="col-sm-12" id="current-weather">
                        <h3 class="city-name mb-1 mt-2 bolder" id="city"></h3>
                        <p>Temperature:<span class="current" id="temp"></span></p>
                        <p>Humidity:<span class="current" id="humidity"></span></p> 
                        <p>Wind Speed:<span class="current" id="wind"></span></p>
                        <p>UV index:<span class="current" id="uv"> </span></p> 
                    </div>
                </div>
                
                <!--5day forecast-->
                <div class="col-sm-12" id ="5day">
                    <h3>5-Day Forecast</h3>
                    <div class="row 5day">
                       
                    </div>
                </div>
                
            </div>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
        <script src="script.js"></script>

    </body>
    </html>
